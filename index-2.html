<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UH Sugar Land Student Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: maroon;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        section {
            padding: 20px;
        }
        .faq {
            margin: 10px 0;
        }
        .faq-question {
            font-weight: bold;
            cursor: pointer;
        }
        .faq-answer {
            display: none;
            margin-left: 10px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>UH Sugar Land Student Center</h1>
    </header>
    <nav>
        <a href="#faq">FAQ</a>
        <a href="#booking">Room Booking</a>
    </nav>
    <section id="faq">
        <h2>FAQ</h2>
        <div class="faq">
            <div class="faq-question">What are the center's hours?</div>
            <div class="faq-answer">The center is open from 8 AM to 10 PM daily.</div>
        </div>
        <div class="faq">
            <div class="faq-question">How do I book a room?</div>
            <div class="faq-answer">Use the room booking form on this website.</div>
        </div>
    </section>
    <section id="booking">
        <h2>Room Booking</h2>
        <form id="roomBookingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <select id="room" required>
                <option value="">Select a Room</option>
                <option value="Room 1">Room 1</option>
                <option value="Room 2">Room 2</option>
                <option value="Room 3">Room 3</option>
            </select>
            <button type="submit">Book Room</button>
        </form>
        <p id="response"></p>
    </section>
    <script>
        // FAQ toggle functionality
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
            });
        });

        // Room booking form submission
        document.getElementById('roomBookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const room = document.getElementById('room').value;

            try {
                const response = await fetch('/book-room', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, room }),
                });
                const result = await response.json();
                document.getElementById('response').textContent = result.message;
            } catch (error) {
                document.getElementById('response').textContent = 'Error connecting to the server.';
            }
        });
    </script>
</body>
</html>
